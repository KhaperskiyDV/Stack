# version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3  # проброс БД
      - ./backend:/app  # для разработки (можно удалить в production)
    # env_file:
    #   - .env
    restart: unless-stopped
    networks:
      - app-network

  bot:
    build: ./stack_service_bot
    volumes:
      - ./stack_service_bot:/app  # для разработки
    # env_file:
    #   - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge