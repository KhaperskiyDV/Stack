# version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3  # проброс БД
    restart: unless-stopped
    networks:
      - app-network

  bot:
    build: ./stack_service_bot
    volumes:
      - ./stack_service_bot:/app  # для разработки
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./backend/static:/app/static
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network


networks:
  app-network:
    driver: bridge